<div class="details-container">
  <h2>{{ product.name }}</h2>
  <p>{{ product.description }}</p>
  <p><strong>Price: ${{ product.price }}</strong></p>
  <button (click)="addToCart()" class="buy-btn">Buy</button>
  <a routerLink="/shipping" class="shipping-link">Delivery</a>
</div>

<div class="toast" [class.show]="showToast">
  Added to cart!
</div>
